name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    name: Validate Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate manifest.json exists
        run: |
          if [ -f "manifest.json" ]; then
            echo "manifest.json found"
            cat manifest.json
          else
            echo "manifest.json not found - extension not yet created"
            exit 0
          fi

      - name: Validate manifest.json syntax
        if: hashFiles('manifest.json') != ''
        run: |
          python3 << 'EOF'
          import json
          import sys

          try:
              with open('manifest.json') as f:
                  json.load(f)
              print("manifest.json is valid JSON")
          except json.JSONDecodeError as e:
              print(f"Error: Invalid JSON in manifest.json")
              print(f"  Line {e.lineno}, Column {e.colno}: {e.msg}")
              sys.exit(1)
          except FileNotFoundError:
              print("Error: manifest.json not found")
              sys.exit(1)
          EOF

      - name: Check required manifest fields
        if: hashFiles('manifest.json') != ''
        run: |
          python3 << 'EOF'
          import json
          import sys

          with open('manifest.json') as f:
              manifest = json.load(f)

          required_fields = ['name', 'version', 'manifest_version']
          missing = [field for field in required_fields if field not in manifest]

          if missing:
              print(f"Missing required fields: {missing}")
              sys.exit(1)

          print("All required fields present")
          print(f"Extension: {manifest.get('name')}")
          print(f"Version: {manifest.get('version')}")
          print(f"Manifest Version: {manifest.get('manifest_version')}")
          EOF

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create extension package
        run: |
          if [ -f "manifest.json" ]; then
            # Create a zip file of the extension, excluding non-extension files
            zip -r upright-extension.zip . \
              -x "*.git*" \
              -x ".github/*" \
              -x "*.md" \
              -x "LICENSE" \
              -x "*.zip" \
              -x "node_modules/*" \
              -x "*.log" \
              -x ".env*" \
              -x "*.test.js" \
              -x "*.spec.js" \
              -x "__tests__/*" \
              -x "tests/*" \
              -x ".eslint*" \
              -x ".prettier*" \
              -x "package*.json" \
              -x "TODO.md"
            echo "Extension package created"
            unzip -l upright-extension.zip
          else
            echo "No manifest.json found - skipping build"
          fi

      - name: Upload extension artifact
        if: hashFiles('manifest.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: upright-extension
          path: upright-extension.zip
          retention-days: 30
